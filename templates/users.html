<!DOCTYPE html>
<html>

<head>
  <title>Manage Users</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Replace with your local Bootstrap CSS link -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    .body {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      border-radius: 0px;
      padding-left: 30px;
      padding-right: 30px;
    }

    .top_bar {
      display: flex;
      padding: 16px 40px;
      justify-content: space-between;
      align-items: center;
      align-self: stretch;
      border-radius: 0px;
      border-bottom: 5px solid black;
    }

    .footer {
      display: flex;
      width: 300px;
      padding: 16px 20px;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      gap: var(--spacing-s, 12px);
      border-top: 1px solid var(--content-stroke, #E0E4F0);
      background: var(--background-blue, #F7F8FA);

    }
  </style>
</head>

<body>
  <div class="container">
    <div class="body">
      <div class="top_bar">
        <h3>Manage Users</h3>
        <a href="/admin" class="btn btn-primary">Admin</a>
      </div>
      <br />
      <br />

      <input type="text" id="searchInput" class="form-control" placeholder="Search for user...">

      <table class="table table-bordered" id="userTable">
        <thead class="thead-dark">
          <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
            <th>Email</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          {% for user in users %}
          <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.role }}</td>
            <td>{{ user.email }}</td>
            <td>
              <form method="POST">
                <input type="hidden" name="user_id_to_delete" value="{{ user.id }}">
                <button type="submit" class="btn btn-danger">Delete</button>
              </form>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <div class="footer">
        <b>Secure file storage system @2023</b>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('searchInput').addEventListener('input', function () {
      const searchText = this.value.toUpperCase();
      const rows = document.querySelectorAll('#userTable tbody tr');

      rows.forEach(row => {
        let found = false;
        row.querySelectorAll('td').forEach(cell => {
          const text = cell.textContent.toUpperCase();
          if (text.includes(searchText)) {
            found = true;
          }
        });
        if (found) {
          row.style.display = '';
        } else {
          row.style.display = 'none';
        }
      });
    });
  </script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <!-- Popper.js -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Bootstrap JavaScript -->
</body>

</html>
