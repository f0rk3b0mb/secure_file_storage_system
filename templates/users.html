<!DOCTYPE html>
<html>
  <head>
    <title>Manage Users</title>
    <link rel="stylesheet" type="text/css" href="/static/css/list.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body bgcolor="cyan">
    <div class="top_bar">
      <h3>Manage Users</h3>
      <a href="/admin">admin</a>
    </div>
    <br />
    <br />

    <table border="1">
      <thead>
        <tr>
          <th>Username</th>
          <th>Email</th>
          <th>Role</th>
          <th>Email</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
        <tr>
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.role }}</td>
          <td>{{ user.email }}</td>
          <td>
            <form method="POST">
              <input
                type="hidden"
                name="user_id_to_delete"
                value="{{ user.id }}"
              />
              <button type="submit">Delete</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <div class="footer">
      <h4>Secure file storage system @2023</h4>
    </div>
  </body>
</html>
