<!DOCTYPE html>
<html>
  <head>
    <title>File Upload Page</title>
  </head>
  <body bgcolor="cyan">
    <h1>Upload a File</h1>
    <br />
    <a href="/dashboard">dashboard</a>
    <br />
    <br />
    <form
      id="uploadForm"
      action="/api/addFiles"
      method="POST"
      enctype="multipart/form-data"
    >
      <input type="file" name="file" />
      <button type="submit">Upload</button>
    </form>
    <br />
    <br />
    <h3>{{status}}</h3>
  </body>
</html>
