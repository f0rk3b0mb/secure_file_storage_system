<!DOCTYPE html>
<html>
  <head>
    <title>File Upload Page</title>
  </head>
  <body>
    <h1>Upload a File</h1>
    <form
      id="uploadForm"
      action="/api/addFiles"
      method="POST"
      enctype="multipart/form-data"
    >
      <input type="file" name="file" />
      <button type="submit">Upload</button>
    </form>
  </body>
</html>
