<!DOCTYPE html>
<html>

<head>
  <title>Login</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Replace with your local Bootstrap CSS link -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* Your existing CSS styles */
    .body {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      border-radius: 0px;
      padding-left: 30px;
      padding-right: 30px;
    }

    .top_bar {
      display: flex;
      padding: 16px 40px;
      justify-content: space-between;
      align-items: center;
      align-self: stretch;
      border-radius: 0px;
      border-bottom: 3px solid black;
    }

    .footer {
      display: flex;
      width: 300px;
      padding: 16px 20px;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      gap: var(--spacing-s, 12px);
      border-top: 1px solid var(--content-stroke, #E0E4F0);
      background: var(--background-blue, #F7F8FA);

    }

    p {
      color: red;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="body">
      <div class="loginForm">
        <div class="top_bar">
          <h1>Login</h1>
        </div>
        <div id="messages">
          <p>{{message}}</p>
        </div>
        <form id="loginForm" method="POST" action="/login">
          <div class="form-group">
            <input type="text" class="form-control" id="email" name="email" placeholder="Email or Username" required />
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required />
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-primary" id="submit" value="Login" />
          </div>
        </form>
      </div>
      <a href="register">Dont have an account??</a>
      <div class="footer">
        <b>Secure file storage system @2023</b>
      </div>
    </div>
  </div>
</body>

</html>
